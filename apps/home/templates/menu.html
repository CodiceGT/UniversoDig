{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <title>Menu</title>
</head>
<body>
    <div id="menu" class="menu-collapsed">
        <div id="header">
            <div id="title"><span>Universo Digital</span></div>
            <div id="menu-btn">
                <div class="btn-universo"></div>
                <div class="btn-universo"></div>
                <div class="btn-universo"></div>
            </div>
        </div>
        <div id="profile">
            <div id="photo"><img src="{% static 'img/logo-terminado.png' %}" width="150" height="100"></div>

            <div id="name"><span>Bienvenido</span></div>
        </div>

        <div id="menu-items">
            <div class="item">
                <a href="#">
                    <div class="icon" class="bi bi-house-door"></div>
                    <div class="title"><i class="bi bi-house-door"></i> Inicio</div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"></div>
                    <div class="title">Pagos</div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"></div>
                    <div class="title">Contrataciones</div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"></div>
                    <div class="title">Servicios</div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"></div>
                    <div class="title">Clientes</div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"></div>
                    <div class="title">Reportes</div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"></div>
                    <div class="title">Empresa</div>
                </a>
            </div>
            <div class="item separator"></div>
        </div>

    </div>
    
    <div id="main-container" >
        {% block contenido %}

        {% endblock contenido %}
    </div>

    <script>
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#menu');
        btn.addEventListener('click', e =>{
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");

            document.querySelector('body').classList.toggle('body-expanded');
        })
    </script>
</body>
</html>
