{% extends 'menu.html' %}
{% block contenido %}
<div class="container">
    <div class="table-responsive-lg">
        <h1 class="title-container">
            Listado de Pagos
        </h1>
            <div id="center">
                <div class="outer-wrapper">
                    <div class="contenido-tabla table-wrapper">
                        <table class="table-fill">
                            <thead>
                                <tr>
                                    <th>
                                        No Recibo
                                    </th>
                                    <th>
                                        Fecha
                                    </th>
                                    <th>
                                        Mes Pagado
                                    </th>
                                    <th>
                                        CÃ³digo contratacion
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="fontfamily">
                                {% for pago in pagos %}
                                <tr>
                                    <td class="text-center">
                                        {{pago.recibo.id}}
                                    </td>
                                    <td class="text-center">
                                        {{pago.creacion}}
                                    </td>
                                    <td class="text-center">
                                        {{pago.mes}}/{{pago.anio}}
                                    </td>
                                    <td class="text-center">
                                        {{pago.recibo.contratacion.id}}
                                    </td>
                                    <td class="text-center">
                                        {{pago.subtotal}}
                                    </td>
                                    <td class="text-center">
                                        <a href="{% url 'home:borrarcliente' cliente.id %}"><i class="bi bi-trash"></i></a>
                                        <a href="{% url 'home:modificarcliente' cliente.id %}"><i class="bi bi-journal-text"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>        
            </div>
    </div>          
</div>   
{% endblock contenido %}
