{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Inicio de sesión</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'template/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'template/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">


    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                    </div>
                                    <!-- Contenedor de alertas Toast -->
                                    <div class="toast-container my-1 px-5">
                                        {% if messages %}
                                            {% for message in messages %}
                                                <!-- Then put toasts within -->
                                                <div class="toast text-white bg-{{ message.tags }} rounded-pill custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                                                    <div class="d-flex">
                                                        <div class="toast-body m-auto">
                                                            {{ message }}
                                                        </div>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                    </div> <!-- / Fin Contenedor de alertas Toast -->
                                    <form class="user mt-2" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                name="username" id="username" aria-describedby="usernameHelp"
                                                placeholder="Ingresa tu usuario">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                            name="password" id="password" placeholder="Ingresa tu contraseña">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Iniciar sesión
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'template/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'template/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'template/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'template/js/sb-admin-2.min.js' %}"></script>
    
    <!--Script para mostrar los mensajes Toast-->
    <script>
        var myAlert = document.getElementsByClassName('toast');
        mostrarToast();
      
        function mostrarToast() {
          for (let i = 0; i < myAlert.length; i++) {
            var my_Toast = new bootstrap.Toast(myAlert[i]);
      
            // Configura el tiempo de retraso en milisegundos (5 segundos)
            my_Toast._config.delay = 5000; // 7000 milisegundos = 5 segundos
      
            my_Toast.show();
          }
        }
      </script><!-- Fin Script mostrar mensajes Toast-->
      

</body>

</html>
