{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/Estilos_login.css' %}" />
  </head>
  <body>

        <!-- Contenedor de alertas Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          {% if messages %}
                {% for message in messages %}
                    <!-- Then put toasts within -->
                    <div class="toast text-bg-{{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="d-flex">
                            <div class="toast-body">
                              {{ message }}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-dismiss="toast" aria-label="Close"></button>
                          </div>
                    </div>
                {% endfor %}
          {% endif %}
        </div> <!-- / Fin Contenedor de alertas Toast -->

    <div class="login-box sombra rounded">
      <img class="avatar" src=" {% static 'img/logo-terminado.png' %} " alt="Logo Universo Digita">

      <form method="post" class="">
        {% csrf_token %}
        <!-- usuario -->
        <label for="username"> Usuario </label>
        <input type="text" name="username" id="username" placeholder="Ingresar usuario" required/>

        <!-- contrase침a -->
        <label for="password"> Contrase침a </label>
        <input type="password" name="password" id="password" placeholder="Ingresar contrase침a" required/>

        <input type="submit" value="Iniciar sesi칩n" />
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

        <!--Script para mostrar los mensajes Toast-->
  <script>
    var myAlert = document.getElementsByClassName('toast');
    mostrarToast();
    function mostrarToast(){
        console.log(myAlert.length);
        for (let i = 0; i < myAlert.length; i++) {
            console.log('intento '+i);
            var my_Toast = new bootstrap.Toast(myAlert[i]);
            my_Toast.show();
        }
    }
  </script><!-- Fin Script mostrar mensajes Toast-->
  </body>
</html>
