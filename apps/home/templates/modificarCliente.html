{% extends 'base_menu.html' %}
{% block contenido %}
<title>{% block titulo %}Actualizar cliente{% endblock titulo %}</title>
<div class="contenido text-justify p-0">
  <div class="form-group row">
      <form method="post">{% csrf_token %}
          <!--{{ form.as_p }}-->
              <div class="modal-content">
                  {% for field in form %}
                  <div class="field_container border border-primary rounded p-2">
                          <div class="mb-3 form-gruop">
                              {{ field.errors }}
                              <label for="recipient-name" class="col-form-label p-0">{{ field.label_tag }}</label>
                              <!--<input type="{{ field }}" class="form-control" id="recipient-name" name="{{ field }}">-->
                              <div class="form-control border border-primary rounded p-0" id="recipient-name">{{ field }}</div>
                          </div>
                  </div>
                  {% endfor %}
              </div>
          
          <button type="submit" class="btn btn-primary" value="Actualizar">Actualizar</button>
  </div>    
</div>       
{% endblock contenido %}
